<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/search}">
        <label for="prefix">First title Prefix:</label>
        <input type="text" id="prefix" name="prefix">
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <h2>Search Results:</h2>
        <div th:if="${book != null}">
            <p>Title: <span th:text="${book.title}"></span></p>
            <p>Author: <span th:text="${book.author}"></span></p>
            <p>Year: <span th:text="${book.year}"></span></p>
            <div th:if="${book.owner != null}">
                <p>Book owner: <span th:text="${book.owner.firstName}"></span></p>
            </div>
            <div th:if="${book.owner == null}">
                <p>Book is free</p>
            </div>
        </div>
        <div th:if="${book == null}">
            <p>No book found with the given prefix.</p>
        </div>
    </div>
</body>
</html>
